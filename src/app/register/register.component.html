<h2 class="py-2 text-center">Register</h2>
<div class="w-75 mx-auto">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>

    <form (ngSubmit)="  SubmitRegisterForm(registerForm)" [formGroup]="registerForm" >
        <label for="first_name">First Name :</label>
        <input formControlName="first_name" type="text" class="form-control my-2 ">
        <div *ngIf="registerForm.get('first_name')?.errors &&registerForm.get('first_name')?.touched ">
            <p *ngIf="registerForm.get('first_name')?.getError('required')"  class="alert alert-danger py-1">first_name is required</p>
            <p *ngIf="registerForm.get('first_name')?.getError('minlength')"   class="alert alert-danger py-1">first_name minlength is 3</p>
            <p *ngIf="registerForm.get('first_name')?.getError('maxlength')"   class="alert alert-danger py-1">first_name maxlength is 10</p>
        </div>
        <label for="last_name">Last Name :</label>
        <input formControlName="last_name" type="text" class="form-control my-2 ">
        <div *ngIf="registerForm.get('last_name')?.errors &&registerForm.get('last_name')?.touched ">
            <p *ngIf="registerForm.get('last_name')?.getError('required')"  class="alert alert-danger py-1">last_name is required</p>
            <p *ngIf="registerForm.get('last_name')?.getError('minlength')"   class="alert alert-danger py-1">last_name minlength is 3</p>
            <p *ngIf="registerForm.get('last_name')?.getError('maxlength')"   class="alert alert-danger py-1">last_name maxlength is 10</p>
        </div>
        <label for="age">Age :</label>
        <input type="number" formControlName="age" class="form-control my-2 ">
        <div *ngIf="registerForm.get('age')?.errors &&registerForm.get('age')?.touched ">
            <p *ngIf="registerForm.get('age')?.getError('required')"  class="alert alert-danger py-1">age is required</p>
            <p *ngIf="registerForm.get('age')?.getError('min')"   class="alert alert-danger py-1">age min is 16</p>
            <p *ngIf="registerForm.get('age')?.getError('max')"   class="alert alert-danger py-1">age max is 50</p>
        </div>
        <label for="email">email :</label>
        <input type="email" formControlName="email" class="form-control my-2 ">
        <div *ngIf="registerForm.get('email')?.errors &&registerForm.get('email')?.touched ">
            <p *ngIf="registerForm.get('email')?.getError('required')"  class="alert alert-danger py-1">email is required</p>
            <p *ngIf="registerForm.get('email')?.getError('email')"   class="alert alert-danger py-1">In-valid E-Mail format</p>
        </div>
         <label for="password">password :</label>
        <input type="password" formControlName="password" class="form-control my-2 ">
        <div *ngIf="registerForm.get('password')?.errors &&registerForm.get('password')?.touched ">
            <p *ngIf="registerForm.get('password')?.getError('required')"  class="alert alert-danger py-1">password is required</p>
        </div> 
        <button  [disabled]="registerForm.invalid" type="submit"  class=" btn fw-bold btn-info">
            <span *ngIf="isloading"><i class="fas fa-spinner fa-spin"></i></span>
            <span *ngIf=" !isloading">Register</span>
        </button>
    </form>
</div>
