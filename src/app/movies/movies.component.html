<div class="d-flex justify-content-center pt-5">
    <nav aria-label="...">
        <ul class="pagination pagination-sm">
         
          <li *ngFor="let page of pages" (click)="test(page)"  class="page-item "><a class="page-link cursor-pointer  bg-transparent">{{page}}</a></li>
         </ul>
      </nav>
</div>
<div class="row justify-content-center text-center py-3">
 <div class="py-3">
    <input type="text" [(ngModel)]="term" class="form-control" placeholder="Please search by name..">

 </div>
    <div *ngFor="let movie of trendingMovies |search:term" class="col-md-3">
        <div class="movie trending_title position-relative my-2 overflow-hidden">
            <a [routerLink]="['/moviesdetails',movie.id]">
                <img class="w-100" [src]="imagePrefix+movie.poster_path" alt="">
                <div class="inner position-absolute w-100 h-100 d-flex justify-content-center align-items-center text-center  ">
                    <h3 class="h5  fw-bold">{{movie.title | watch }}</h3>

                </div>

            </a>
            <!-- <p class="text-muted pt-2">{{movie.overview|seemore:10}}</p> -->

           
        </div>
    </div>
</div>
